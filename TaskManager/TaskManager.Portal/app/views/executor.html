<div>
    <h3>
        {{formTitle}}
    </h3>
    <form name="executorForm" id="executorForm">
        <fieldset ng-disabled="controllerType == 'view'">
            <div class="form-group">
                <label for="master">Роль</label>
                <select class="form-control" id="master" ng-model="entityExecutor.ExecutorRoleType"
                        required
                        ng-options="role.Caption for role in roles track by role.Id"></select>
            </div>
            <div class="form-group">
                <label for="master">Исполнитель</label>
                <select class="form-control" id="master" ng-model="entityExecutor.User"
                        required
                        ng-options="user.FullName for user in users track by user.Id">
                </select>
            </div>
        </fieldset>
        <div style="height: 50px;">
            <div class="pull-right">
                <button type="submit" class="btn btn-success pull-left"
                        style="margin-right: 15px"
                        ng-disabled="executorForm.$invalid"
                        ng-click="closeThisDialog(entityExecutor)">
                    <i class="glyphicon glyphicon-ok"></i>
                </button>
                <button class="btn btn-danger pull-right" ng-click="closeThisDialog()">
                    <i class="glyphicon glyphicon-remove"></i>
                </button>
            </div>
        </div>
    </form>
</div>
